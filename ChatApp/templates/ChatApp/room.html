<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <div class="container">
        <div id="chat-log">
            {% for chat in chats.all %}
                {% if chat.user.id == request.user.id %}
                    <div class="message sender">
                        {{ chat.content }}
                    </div>
                {% else %}
                    <div class="message receiver">
                        {{ chat.content }}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <div class="container">
        <input class="textInput" id="chat-message-input" type="text" placeholder="Say something!"><br>
        <input class="button" id="chat-message-submit" type="button" value="Send">
        <script>
            const chatLog = document.querySelector('#chat-log')
            const roomName = 'room_name';

            if (chatLog.childNodes.length <= 1) {
                const emptyText = document.createElement('h3')
                emptyText.id = 'emptyText'
                emptyText.innerText = 'No Messages'
                emptyText.className = 'emptyText'
                chatLog.appendChild(emptyText)
            }

            if (window.location.protocol == 'https:') {
                wsProtocol = 'wss://'
            } else {wsProtocol = 'ws://'}
            const chatSocket = new WebSocket(
                wsProtocol
                + window.location.host
                + '/ws/chat/'
                + roomName
                + '/'
            );

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                const messageElement = document.createElement('div')
                const userId = data['user_id']
                const loggedInUserId = request.user.id
                console.log(loggedInUserId)
                messageElement.innerText = data.message
                
                if (userId === loggedInUserId) {
                    messageElement.classList.add('message', 'sender')
                } else {
                    messageElement.classList.add('message', 'receiver')
                }

                chatLog.appendChild(messageElement)

                if (document.querySelector('#emptyText')) {
                    document.querySelector('#emptyText').remove()
                }
            };

            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
            };

            document.querySelector('#chat-message-input').focus();
            document.querySelector('#chat-message-input').onkeyup = function(e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#chat-message-submit').click();
                }
            };

            document.querySelector('#chat-message-submit').onclick = function(e) {
                const messageInputDom = document.querySelector('#chat-message-input');
                const message = messageInputDom.value;
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';
            };
        </script>
    </div>
</body>
</html>
